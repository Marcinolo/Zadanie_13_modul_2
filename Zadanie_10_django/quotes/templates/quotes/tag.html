{% extends "quotes/base.html" %}
{% load django_bootstrap5 %}

{% block title %}
  <h2>Tag</h2>
{% endblock title %} 

{% block content %}
  {% if tag %}
    <form action="{% url 'quotes:edit_tag' tag.id %}" method="post">
  {% else %}
    <form action="{% url 'quotes:new_tag' %}" method="post">
  {% endif %}
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Save" %}
  </form>
{% endblock content %}
    </form>
